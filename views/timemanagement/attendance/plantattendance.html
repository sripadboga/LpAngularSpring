<div id="tab-pannel" class="panel-group"
	ng-controller="PlantAttendenceController">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Plants Attendance</h4>
		</div>
		<div class="row text-black">
			<div class="row col-xs-12 col-sm-12 col-md-12">
				<div class="col-xs-2 col-sm-2 col-md-2">
					<span>EPS ID</span>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2">
					<span>Project ID</span>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2">
					<span>Attendance ID</span>
				</div>

				<div class="col-xs-1 col-sm-1 col-md-1">
					<span>Crew ID</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="row col-xs-12 col-sm-12 col-md-12 ">
				<div class="col-xs-2 col-sm-2 col-md-2 ">
					<input type="text" ng-model="searchProject.parentName"
						placeholder="EPS ID/EPS Name" ng-click="getUserProjects()">
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2">
					<input type="text" ng-model="searchProject.projName"
						placeholder="Project ID/Project Name" ng-click="getUserProjects()">
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2">
					<input type="text" ng-model="plantAttendReq.attendenceCode"
						placeholder="Attendance ID" ng-click="getPlantAttendanceSheets()">
				</div>

				<div class="col-xs-1 col-sm-1 col-md-1">
					<input type="text" placeholder="Select Crew ID"
						ng-click="getCrewList(searchProject.projId,plantAttendReq.crewLabelKeyTO)"
						ng-model="plantAttendReq.crewLabelKeyTO.code">
				</div>

			</div>
			<div class=" pull-right">
				<input type="button" ng-click=""
					class="btn bottomaligned btn-brown btn-sm" value="Copy Template"
					ng-model="searchText"> <input type="button"
					ng-click="getPlantAttendenceDetails()"
					class="btn bottomaligned btn-brown btn-sm" value="Search"
					ng-model="searchText"> <input type="reset"
					class="btn bottomaligned btn-brown btn-sm"
					ng-click="resetEmpAttendData()" value="Reset">
			</div>
		</div>
		<div class="table-responsive panel-body21 spacer1">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Plant ID</th>
						<th>Description</th>
						<th>Plant Make</th>
						<th>Plant Model</th>
						<th>Parent Company</th>
						<th>Trade</th>
						<th><span ng-click="clickBackward(moreFlag)"
							ng-show="moreFlag >=7 && moreFlag <=plantAttendanceDays.length">Prev</span></th>
						<th ng-repeat="attendanceDay in plantAttendanceDays "
							ng-if="$index  >= moreFlag && $index < moreFlag + 7"><span
							ng-show="moreFlag >=0"> {{attendanceDay}}</span></th>

						<th><span
							ng-show="moreFlag >=0 && moreFlag < plantAttendanceDays.length-7"
							ng-click="clickForward(moreFlag)">Next</span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="plantAttendance in plantAttendenceDetails">
						<td>{{plantDetailsMap[plantAttendance.plantId].code}}</td>
						<td>Company</td>
						<td>{{plantDetailsMap[plantAttendance.plantId].name}}</td>
						<td>C</td>
						<td>D</td>
						<td>E</td>
						<td></td>
						<td class="input-width"
							ng-if="$index  >= moreFlag && $index < moreFlag + 7"
							ng-repeat="attendenceDay in plantAttendanceDays"><input
							ng-show="plantAttendance.plantAttendenceDtlMap[attendenceDay]"
							ng-disabled="plantAttendance.plantAttendenceDtlMap[attendenceDay].attendenceFlag"
							type="text"
							ng-click="getProjEmpLeaveTypes(searchProject.projId,plantAttendance.plantAttendenceDtlMap[attendenceDay])"
							ng-model="plantAttendanceMap[plantAttendance.plantAttendenceDtlMap[attendenceDay].plantStatusId].code"></td>
						<td
							ng-show="moreFlag >=0 && moreFlag < plantAttendanceDays.length-7"></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<div class="pull-left">
				<input type="button" class="btn btn-brown bottomaligned"
					ng-click="deactivatePlantAttend()" value="Deactivate">
			</div>
			<div class="pull-right">
				<input type="button" class="btn btn-brown bottomaligned"
					ng-click="savePlantAttendanceRecords()" value="Save"> <input
					type="button" class="btn btn-brown bottomaligned"
					ng-click="addPlantDetails()" value="Add">
			</div>
		</div>
	</div>
</div>
