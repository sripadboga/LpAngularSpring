<div id="tab-pannel" ng-controller="CreateTimeSheetController">
	<div class="panel-group ng-init="getProjectEps()">
		<div class=" panel panel-default"">
			<div class="timele-responsive panel-body9 panel-collapse collapse in">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th rowspan=2 class="vert-align">select</th>
							<th rowspan=2 class="vert-align">EmployeeID</th>
							<th rowspan=2 class="vert-align">FirstName</th>
							<th rowspan=2 class="vert-align">surName</th>
							<th colspan=8 class="text-center">DatewiseHours worked &
								TaskPerformed</th>

						</tr>
						<tr>
							<th>mon</th>
							<th>tue</th>
							<th>wed</th>
							<th>thu</th>
							<th>fri</th>
							<th>sat</th>
							<th>sun</th>
							<th rowspan=2 class="vert-align">Total</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="date in dates">
							<td><input type="checkbox" value="id"
								ng-model="date.selected" ng-click="dateWiseRowSelect(date)"></td>
							<td>{{date.employeeID}}</td>
							<td>{{date.firstName}}</td>
							<td>{{date.surName}}</td>
							<td>{{date.mon}}</td>
							<td>{{date.tue}}</td>
							<td>{{date.wed}}</td>
							<td>{{date.thu}}</td>
							<td>{{date.fri}}</td>
							<td>{{date.sat}}</td>
							<td>{{date.sun}}</td>
							<td>{{date.total}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn  btn-brown btn-sm"
						value="Add" ng-click="addDate('Add',null)">
				</div>
				<div class="pull-left">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="addDate('Edit',null)" value="Edit"> <input
						type="button" class="btn  btn-brown btn-sm"
						ng-click="submitForApproval()" value="Submit for Approval">
				</div>

			</div>
		</div>
	</div>
</div>
