<div id="tab-pannel" class="panel-group" ng-init="getCrewDetails()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			 <th>Crew/individual Name</th>
		</div>
		<div class="table-responsive panel-body9">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						
			              <th align="center">CrewId</th>
			                <th align="center">CrewName</th>
			            
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="detail in crewDetails"
						ng-click="crewPopUp(detail)">
						<td>{{detail.crewId}}</td>
						<td>{{detail.crewName}}</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
