<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Project Cost Code</h4>
		</div>

		<div class="panel-body22 table-responsive">
			<table id="tree" class="table table-striped table-fixed-header">
				<thead>
					<tr>
						<th>Cost Id</th>
						<th>Cost Name</th>
						<th>Cost Class Id</th>
						<th>Cost Class Name</th>
						<th>Start Date</th>
						<th>Finish Date</th>
						<th>Work Dairy Entry</th>
					</tr>
				</thead>
				<tbody>

					<tr
						ng-repeat="tab in tabData | workDairyProjCostFilterTree:itemId:isExpand"
						class="abc{{tab.level}}">
						<td><span ng-show="tab.level > 0" class="xyz"
							style="padding-left: 30px;"></span> <span ng-show="tab.level > 1"
							class="xyz" style="padding-left: 30px;"></span> <span
							ng-show="tab.level > 2" class="xyz" style="padding-left: 30px;"></span>
							<fa
								ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.projCostCodeItemTOs.length <= 0))"
								ng-click="itemClick(tab.id,tab.expand);" name="fa fa-minus"></fa>
							<fa
								ng-show="(!tab.leaf && !tab.expand && tab.projCostCodeItemTOs.length > 0)"
								ng-click="itemClick(tab.id,tab.expand);" name="fa fa-plus"></fa>
							<fa ng-show="(tab.leaf)" name="leaf"> </fa> <span
							style="padding-left: 10px;">{{tab.code}} <span
								style="padding-left: 5px;"></span></span> </span></td>

						<td>{{tab.name}}</td>
						<td>{{tab.costCodeTO.code}}</td>
						<td>{{tab.costCodeTO.name}}</td>
						<td>{{tab.startDate | date}}</td>
						<td>{{tab.finishDate | date }}</td>
						<td><input type="checkbox" ng-show="(tab.leaf)" ng-click="selectWorkDairyCostItem(tab)"
							ng-model="tab.select"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">

			<div class="pull-right">
				<input type="button" class="btn btn-brown btn-sm"
					ng-click="addCostItemsToWorkDairy()" value="Add">
			</div>

		</div>
	</div>
</div>
