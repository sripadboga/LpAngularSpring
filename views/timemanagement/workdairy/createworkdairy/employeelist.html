<div id="tab-pannel" class="container-fluid" ng-init="getEmpRegisters()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Employee List</h4>
			</div>
			<div class="spacer1">
				Employee Search : <input type="text" ng-model="empId"
					placeholder="Employee Search">
			</div>
			<div class="panel-body12-2 table-responsive spacer1">
				<table class="table table-striped table-fixed newTbl" fixed-header>
					<thead id="tab-head">
						<tr>
							
							<th>Employee ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Designation</th>
							<th>Category</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="emp in empDtls | filter: empId || firstName || lastName" ng-dblclick="empregpopup(emp)">
							<td>{{emp.code}}</td>
							<td>{{emp.firstName}}</td>
							<td>{{emp.lastName}}</td>
							<td>{{emp.empClassMap[employee.empClssId].name}}</td>
							<td>{{emp.emppocureMentCatgMap[employee.procurecatgId].name}}</td>
							
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				
			</div>
		</div>
	</div>
</div>
