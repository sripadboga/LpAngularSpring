<div id="tab-pannel" ng-model="deploymentData" ng-required = "true">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Comments</h4>
			</div>
			<div id="textarea" class="panel-body6">
				<div class="comment-margin">
				<textarea  disabled="disabled" class="form-control input-lg" ng-model="notes">{{notes}}</textarea>
				</div>
			</div>
		</div>
	</div>
</div>
