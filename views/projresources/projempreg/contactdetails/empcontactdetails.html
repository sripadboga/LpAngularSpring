<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-body23-0">
			<form name="ContactDetailsForm">
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Select</th>
								<th>Date Field</th>
								<th>Residential Address</th>
								<th>Postal Address</th>
								<th>Main Phone number</th>
								<th>Alternative Phone Number</th>
								<th>Email Address</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="contact in empContactDetails">
								<td><input type="checkbox" value="id"
									ng-model="contact.selected"
									ng-click="empContactRowSelect(contact)"></td>
								<td>{{contact.date | date}}</td>
								<td>{{contact.residentialAddr}}</td>
								<td>{{contact.postalAddr}}</td>
								<td>{{contact.phoneNumber}}</td>
								<td>{{contact.phoneAlternateNumber}}</td>
								<td>{{contact.email}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn btn-brown btn-sm" ng-click="addEmpContactDetails('Add')"
					value="Create">
			</div>
			<div class="pull-left">
				<input type="button" class="btn btn-brown btn-sm" ng-click="addEmpContactDetails('Edit')"
					value="Edit"> <input type="button" class="btn btn-brown btn-sm"
					ng-click="deactivateEmpContactDetails()" value="Deactivate">
			</div>
		</div>
	</div>
</div>
