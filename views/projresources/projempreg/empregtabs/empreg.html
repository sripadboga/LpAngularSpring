<div id="tab-pannel" ng-controller="EmpRegController">
	<div class="panel-group panel panel-default" ng-init="getProjectEps()" ng-show="showabout==1">
		<div class="panel-heading">
			<h4 class="panel-title">Employee Registration</h4>
		</div>
		<div class="panel-body1 spacer1">
			<div class="pull-left left-padding">
				<input type="text" ng-model="searchProject.parentName" placeholder="EPS ID/EPS Name" ng-click="getUserProjects()">
				<input type="text" ng-model="searchProject.projName"
					placeholder="Project ID/Project Name" ng-click="getUserProjects()">
			</div>
			<div class="pull-right right-padding">
				<input type="button" ng-click="employeeSearch()"
					class="btn bottomaligned btn-brown btn-sm" value="Search"
					ng-model="searchText"> <input type="reset"
					class="btn bottomaligned btn-brown btn-sm"
					ng-click="resetSearchData()" value="Reset">
			</div>
		</div>
		<div class="panel-body24">
			<div>
				<ul class="nav nav-tabs" ng-show="moreFlag==0">
					<li ng-repeat="tab in empDetailsTabs"
						ng-class="{active:isActiveEmpDetailsTab(tab.url)}"><a
						data-toggle="tab" ng-click="onClickEmpDetailsTab(tab)">{{tab.title}}</a></li>
				</ul>
			</div>
			<div id="home" class="tab-pane fade in active">
				<div ng-include="currentEmpDetailsTab"></div>
			</div>
			</div>
			</div>
			<div class="panel-group panel panel-default"  ng-show="showabout==2">
				<div class="pull-right right-padding">
					<input type=button  ng-click="Back()" value="Back" class="btn bottomaligned btn-brown btn-sm">
				</div>
				<div class="panel-heading">
					<h4 class="panel-title">Employee Registration Details</h4>
				</div>
				<div class="panel-body27 table-responsive row">
				
				<ul style="margin-top: 3px !important;" class="nav nav-tabs" ng-show="moreFlag==0">
					<li ng-repeat="tab in empDetailsTabs[0].innerTabs | slice:0:6"
						ng-class="{active:isActiveInnerTab(tab.url)}"><a
						data-toggle="tab" ng-click="onClickInnerTab(tab)">{{tab.title}}</a></li>
					<li><p class="arrow-font" ng-click="clickMore1(moreFlag);">&#x00BB;</p></li>
				</ul>
				
				<ul style="margin-top: 3px !important;" class="nav nav-tabs " ng-show="moreFlag==1">
					<li><p class="arrow-font" ng-click="clickMore(moreFlag);">&#x00AB;</p></li>
					<li ng-repeat="tab in empDetailsTabs[0].innerTabs| slice:6:12"
						ng-class="{active:isActiveInnerTab(tab.url)}"><a
						data-toggle="tab" ng-click="onClickInnerTab(tab)">{{tab.title}}</a></li>
						<li><p class="arrow-font" ng-click="clickMore2(moreFlag);">&#x00BB;</p></li>
				</ul>
				
				<ul style="margin-top: 3px !important;" class="nav nav-tabs " ng-show="moreFlag==2">
					<li><p class="arrow-font" ng-click="clickMore1(moreFlag);">&#x00AB;</p></li>
					<li ng-repeat="tab in empDetailsTabs[0].innerTabs| slice:12:14"	ng-class="{active:isActiveInnerTab(tab.url)}"><a
						data-toggle="tab" ng-click="onClickInnerTab(tab)">{{tab.title}}</a></li>
				</ul>
				
				<div class="tab-content">
						<div ng-include="currentInnerTab"></div>
						</div>
				</div>
			</div>
	</div>
