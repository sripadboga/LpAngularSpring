<div id="tab-pannel" class="panel-group" ng-init="projSoeifOnLoad()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title" ng-show="action=='Add'">
					<span>({{pcode}})</span>Add Scheduled of Estimated Quantities
				</h4>
				<h4 class="panel-title" ng-show="action=='Edit'">
					<span>({{pcode}})</span>Edit Scheduled of Estimated Quantities
				</h4>
			</div>
			<div class="panel-body18">
				<div id="tableHeight10-2" class="table-responsive">
					<table id="tree" class="table table-striped"  fixed-header>
						<thead>
							<tr>
								<th>SOE Id</th>
								<th>SOE Name</th>
								<th>Unit of Measure</th>
								<th>Estimated Quantity</th>
								<th>SOE Notes</th>
							</tr>
	
						</thead>
						<tbody>
							<tr ng-repeat="tab in editSOEData |  soeEditFilterTree:itemId1:isExpand1" class="abc{{tab.level}}">
								<td>
									<span ng-show="tab.level > 0" class="xyz" style="padding-left:30px;"></span>
									<span ng-show="tab.level > 1" class="xyz" style="padding-left:30px;"></span>
									<span ng-show="tab.level > 2" class="xyz" style="padding-left:30px;"></span>
									<fa ng-click="itemClick1(tab.id,tab.expand);" ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.childSOEItemTOs.length <= 0))" name="fa fa-minus"></fa> 
									<fa ng-click="itemClick1(tab.id,tab.expand);" ng-show="(!tab.leaf && !tab.expand && tab.childSOEItemTOs.length > 0)" name="fa fa-plus"> </fa>
									<fa ng-click="itemClick1(tab.id,tab.expand);" ng-show="(tab.leaf)" name="leaf"> </fa>
										<input type="text" placeholder="SOE ID" name="soeId" maxlength="20" ng-model="tab.code" ng-required="true"> 
										<fa ng-click="addSOESubGroup(tab,searchProject.projId)" ng-hide="tab.item" name="fa fa-plus-square"> </fa> 
										<span style="padding-left: 5px;"> 
										<span style="padding-left: 5px;">
											<fa ng-click="addSOEItem(tab,searchProject.projId)" ng-hide="tab.item" name="fa fa-plus-square-o"> </fa>
										</span>
									</span> 
									<span style="padding-left: 5px;">
										 <span style="padding-left: 5px;"> 
										 <fa ng-click="deleteSOE(tab)" ng-hide="tab.id>0" name="fa fa-trash"> </fa>
										</span>
									</span>
							 </span>
						 </td>
						<td ng-form name="soeForm2">
							<input type="text"placeholder="SOE Name" name="itemName" maxlength="20" pattern="^[a-zA-Z\d\s\-]+$" ng-model="tab.name" ng-required="true">
							 <span 	ng-show="soeForm2.itemName.$dirty && soeForm2.itemName.$error.pattern">Enter
								Only Characters</span>
						</td>
						<td><select ng-model="tab.measureUnitTO" ng-show="tab.item"
								ng-change="updateMeasureId(tab,tab.measureUnitTO);"
								ng-options="measureObj.name for measureObj in measurements track by measureObj.name"
								ng-required="true"></select>
						</td>
						<td ng-form name="soeForm4"><input type="text"
									ng-show="tab.item" placeholder="Estimated Quantity"
									ng-pattern="/^[\d]*\.?[\d]*$/" maxlength="3"
									ng-model="tab.quantity" ng-required="true"> <span
									ng-show="soeForm4.$error.pattern">Enter Only Numbers</span></td>
								<td><input type="text" ng-show="tab.item"
									placeholder="SOE Notes" maxlength="30" ng-model="tab.comments"
									ng-required="true"></td>
	
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input type="submit" class="btn bottomaligned btn-brown btn-sm"
						ng-show="action=='Add'"
						ng-click="addSOEGroup(searchProject.projId)"
						value="Add Group">
				</div>
				<div class="pull-right">
					<input type="submit" class="btn bottomaligned btn-brown btn-sm"
						ng-click="saveSOEDetails()" value="Save"  />
				</div>
			</div>


		</div>
	
</div>
