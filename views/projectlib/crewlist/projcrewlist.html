<div ng-controller="ProjCrewController" >
	<div id="tab-pannel" class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">CrewList</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
					<input type="text" ng-model="searchProject.parentName" placeholder="EPS ID/EPS Name" ng-click="getUserProjects()">
					<input type="text" ng-model="searchProject.projName" placeholder="Project ID/Project Name" ng-click="getUserProjects()">
					<select ng-model="crewReq.status">
						<option value="1" label="Active" selected="selected"></option>
						<option value="2" label="InActive"></option>
					</select>
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="getProjCrewLists(searchProject)" class="btn bottomaligned btn-brown btn-sm" value="Search">
					<input type="reset" class="btn bottomaligned btn-brown btn-sm" ng-click="resetProjCrewList()" value="Reset">
				</div>
			</div>
			<div class="panel-body22">
				<div id="tableHeight20-2" class="table-responsive">
					<table class="table table-striped" fixed-header>
						<thead id="tab-head">
							<tr>
								<th>Select</th>
								<th>CrewId</th>
								<th>CrewName</th>
								<th>ShiftType</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="tab in tableData | orderBy:['code','desc','projWorkShiftTO.code']">
								<td><input type="checkbox" value="id" ng-model="tab.select"
									ng-click="rowSelect(tab)"></td>
								<td>{{tab.code}}</td>
								<td>{{tab.desc}}</td>
								<td>{{tab.projWorkShiftTO.code}}</td>
								<td>{{tab.status | potstatusfilter:tab.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="submit" ng-click="addTableData('Add',searchProject)" value="Create" class="btn bottomaligned btn-brown btn-sm" ng-show="account.appCodeTemplate['PRJ_PRJLIB_CRWLIST_ADD'] && activeFlag==1" />
				</div>
				<div class="pull-left">
					<input type="submit" ng-click="addTableData('Edit',searchProject)" value="Edit" class="btn bottomaligned btn-brown btn-sm" ng-show="account.appCodeTemplate['PRJ_PRJLIB_CRWLIST_ADD'] && activeFlag==1"/> 
					<input type="button" ng-click="deleteCrewList()" value="Deactivate" class="btn bottomaligned btn-brown btn-sm"   ng-show="account.appCodeTemplate['PRJ_PRJLIB_CRWLIST_DELETE'] && activeFlag==1" />
					<input type="button" ng-click="activeCrewList()" value="Activate" class="btn bottomaligned btn-brown btn-sm"   ng-show="account.appCodeTemplate['PRJ_PRJLIB_CRWLIST_DELETE'] && activeFlag==2"/>
				</div>
			</div>
		</div>
	</div>
</div>
