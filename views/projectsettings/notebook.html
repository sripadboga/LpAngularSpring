<div id="tab-pannel">
	<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel-body15">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Select</th>
						<th>Note Book Topic</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="notebook in projNoteBookDetails">
						<td><input type="checkbox" ng-model="notebook.select"
							ng-click="rowSelectNoteBook(notebook)"></td>
						<td>{{notebook.topic}}</td>
						<td>{{notebook.description}}</td>
					</tr>
		
				</tbody>
			</table>
		</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Add" ng-click="editNoteBookDetails('Add',null)">
		</div>
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				ng-click="editNoteBookDetails('Edit',null)" value="Edit">
		</div>
	</div>
</div>
</div>
