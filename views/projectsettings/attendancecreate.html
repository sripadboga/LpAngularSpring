<div id="tab-pannel" class="normal-fnt box-border">
	<div class="panel-body11-1">
		<div class="row">
			<form name="attendanceform" validate>
				<div class="col-xs-12 col-sm-12 col-md-12 text-center">
					<h5 class="spacer2">
						<span class="underline">Normal Time Frame for Completion of
							Daily Attendance Records</span>
					</h5>
					<div class="row spacer">
						<div class="col-xs-1 col-sm-1 col-md-3"></div>
						<div class="col-xs-3 col-sm-3 col-md-2">Type</div>
						<div class="col-xs-4 col-sm-4 col-md-2"
							style="margin-left: 30px !important">Cut off Days</div>
						<div class="col-xs-3 col-sm-3 col-md-3">Cut off Time(24)</div>
						<div class="col-xs-1 col-sm-1 col-md-2"></div>
					</div>
					<div class="row spacer0" ng-repeat="atten in attendDetails">
						<div class="col-xs-1 col-sm-1 col-md-3"></div>
						<div class="col-xs-3 col-sm-3 col-md-2 spacer1">Cut Off Time</div>
						<div id="input-width" class="col-xs-4 col-sm-4 col-md-2"
							style="margin-left: 40px !important;">
							<input type="text" id="cutOffDays" class="spacer0"
								ng-model="atten.cutOffDays">
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3">
							<input type="number" placeholder="hh" min=0 max=23
								style="width: 55px;" name="cutoffHours"
								ng-model="atten.cutOffHours" ng-required="true" /> <input
								type="number" min=0 max=59 placeholder="mm" ng-required="true"
								style="width: 55px;" name="cutoffMinutes"
								ng-model="atten.cutOffMinutes" />
						</div>
						<div class="col-xs-1 col-sm-1 col-md-2"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="submit" class="btn  btn-brown btn-sm" value="Save"
				ng-click="saveProjAttendence()">
		</div>
	</div>
</div>
