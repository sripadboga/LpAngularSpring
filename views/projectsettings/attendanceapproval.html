<div id="tab-pannel" class="box-border text-black">
	<div class="panel-body11-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h5 class="text-center spacer2">
					<span class="underline">Additional Time For Completion of
						Past Date Records</span>
				</h5>
				<div class="text-center spacer1 row">
					<div class="col-xs-1 col-sm-1 col-md-2"></div>
					<div class="col-xs-5 col-sm-5 col-md-4">
						<h5 class="spacer1">
							<span class="underline">Attendance Record Sheet Selection</span>
						</h5>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<h5 class="spacer1 text-right">
							<span class="underline">Additional Time-From Approval Date</span>
						</h5>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2"></div>
				</div>
			</div>
			<div class="row text-black spacer2">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer2">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right ">Crew
						Name:</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" readonly="readonly"
							ng-model="attendAppr.projCrewLabelKeyTO.code"
							ng-click="crewList(attendAppr.projCrewLabelKeyTO)">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer2">
<!-- 					<div class="col-xs-1 col-sm-1 col-md-2"></div>
 -->					<div class="col-xs-5 col-sm-5 col-md-3 text-right">Days :</div>
					<div class="col-xs-7 col-sm-7 col-md-7">
						<input type="text" style="width: 105px !important;"
							ng-model="attendAppr.cutOffDays">
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer2">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">From Date:</div>
					<div class="input-f col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" potdate-picker id="fromDate"
							ng-model="attendAppr.fromDate" />
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer2">
				<!-- 	<div class="col-xs-1 col-sm-1 col-md-1"></div> -->
					<div class="col-xs-5 col-sm-5 col-md-3 text-right">Hours :</div>
					<div class="col-xs-6 col-sm-6 col-md-8">
						<input type="number" placeholder="hh" min=0 max=23
							style="width: 43px;" name="cutoffHours"
							ng-model="attendAppr.cutOffHours" ng-required="true" maxlength=2 />
						<input type="number" min=0 max=59 placeholder="mm"
							ng-model="attendAppr.cutOffMinutes" style="width: 43px;"
							name="cutoffMinutes">
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer1">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">To Date:</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" potdate-picker id="endDate"
							ng-model="attendAppr.toDate" style="width: 152px;"
							ng-change='checkErr(attendAppr.fromDate,attendAppr.toDate)'
							ng-required="true" /> <span>{{errMessage}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="submit" class="btn bottomaligned btn-brown btn-sm"
				value="Approve" ng-click="saveProjAttendenceAppr()">
		</div>
	</div>
</div>
