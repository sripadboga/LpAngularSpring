<div id="tab-pannel" class="normal-fnt box-border">
	<div class="panel-body11-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h5 class="text-center spacer2">
					<span class="underline">Normal Time Frame for Approval From Requisition Date</span>
				</h5>
				<div>
					<div class="row spacer2">
						<div class="col-xs-1 col-sm-1 col-md-3"></div>
						<div class="col-xs-3 col-sm-3 col-md-2 spacer2">Type</div>
						<div class="col-xs-4 col-sm-4 col-md-2 spacer2" style="margin-left:30px !important">Cut off 
							Days</div>
						<div class="col-xs-3 col-sm-3 col-md-3 spacer2"  style="margin-left: 26px !important;">Cut off Time(24h)</div>
						<div class="col-xs-1 col-sm-1 col-md-1"></div>
					</div>
					<div class="row spacer0" ng-repeat="plant in plantTransDetails">
						<div class="col-xs-1 col-sm-1 col-md-3"></div>
						<div class="col-xs-3 col-sm-3 col-md-2 spacer1">{{plant.plantType}}</div>
						<div id="input-width" class="col-xs-4 col-sm-4 col-md-2 spacer1 " style="margin-left: 40px !important;">
							<input  class="input-size" type="text" ng-model="plant.cutOffDays">
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 spacer1">
							<input type="number" placeholder="hh" min=0 max=23
								style="margin-left: 26px !important;" name="cutoffHours"
								ng-model="plant.cutOffHours" ng-required="true" maxlength=2 />
							<input type="number" min=0 max=59 placeholder="mm"
								style="width: 55px;" name="cutoffMinutes"
								ng-model="plant.cutOffMinutes" />
						</div>
						<div class="col-xs-1 col-sm-1 col-md-2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Save" ng-click="saveProjPlantTrans()">
		</div>
	</div>
</div>
