<div id="tab-pannel" class="normal-fnt box-border">
	<div class="panel-body11-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h5 class="text-center spacer2">
					<span class="underline">Additional time for a selected claim
						with elapsed time for submission or Approval</span>
				</h5>
				<div class="text-center spacer1 row">
					<div class="col-xs-1 col-sm-1 col-md-2"></div>
					<div class="col-xs-5 col-sm-5 col-md-4">
						<h5 class="spacer1">
							<span class="underline">Work Diary Selection</span>
						</h5>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<h5 class="spacer1 text-right">
							<span class="underline">Grant Additional Time for Approval</span>
						</h5>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2"></div>
				</div>
			</div>
			<div class="row text-black spacer2">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer2">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">ClaimPeriod:</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" ng-model="projctClaimAppr.claimPeriod"
							readonly="readonly">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer2">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" />Original Submission
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer1">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">Project :</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" readonly="readonly"
							ng-model="projctClaimAppr.projctLabelKeyTO.code"
							ng-click="project(projctClaimAppr.projctLabelKeyTO)">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" />Internal Approval
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">OriginatorName:</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" readonly="readonly"
							ng-model="projctClaimAppr.originatorLabelKeyTO.code"
							ng-click="approversList(projctClaimAppr.originatorLabelKeyTO)">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" />ProjectOwnerApproval
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Save" ng-click="saveProgressClaimAppr()">
		</div>
	</div>
</div>
