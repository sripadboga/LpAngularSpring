<div class="text-black  panel-body15-0a box-border normal-fnt">
	<div style="margin-top: 1px !important;" class="panel-body13-0">
		<div class="row">
			<h5 class="text-center spacer2">
				<span class="underline">Pay Roll Cycle / super fund credit cycle - Period cut off
					selection</span>
			</h5>
			<div class="row spacer2 col-xs-12  col-sm-12 col-md-12">
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<span>Employee Category : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="emp.desc  for emp in  empCategories track by emp.desc"
						ng-model="emp.desc"></select>
				</div>
				<div class="col-xs-3 col-sm3 col-md-3 text-center">
					<span>Employee Type : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="emp.code  for emp in  empTypes track by emp.code"
						ng-model="emp.code"></select>
				</div>
			</div>
			<div class="row spacer1 col-xs-12  col-sm-12 col-md-12">
				<div class="col-xs-3 col-sm3 col-md-3 text-center">
					<span>Pay Roll Cycle : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="emp.desc  for emp in  empCategories track by emp.desc"
						ng-model="emp.desc"></select>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<span>Weekly : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="week.code  for week in  weeakDays track by week.code"
						ng-model="week.code"></select>
				</div>
			</div>
			<div class="row spacer1 col-xs-12  col-sm-12 col-md-12">
				<div class="col-xs-3 col-sm3 col-md-3 text-center">
					<span>Fortnightly : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="week.code  for week in  weeakDays track by week.code"
						ng-model="week.code"></select>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<span>Monthly : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="month.code  for month in  months track by month.code"
						ng-model="month.code"></select>
				</div>
			</div>
			<div class="row spacer1 col-xs-12  col-sm-12 col-md-12">
				<div class="col-xs-3 col-sm3 col-md-3 text-center">
					<span>First Quarter in a year :</span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="month.code  for month in  months track by month.code"
						ng-model="month.code"></select>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<span>First Half Year : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="month.code  for month in  months track by month.code"
						ng-model="month.code"></select>
				</div>
			</div>
			<div class="row spacer1 col-xs-12  col-sm-12 col-md-12">
				<div class="col-xs-3 col-sm3 col-md-3 text-center">
					<span>Yearly : </span>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 text-center">
					<select
						ng-options="month.code  for month in  months track by month.code"
						ng-model="month.code"></select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Save" ng-click="savePayRolls()">
		</div>
	</div>
</div>
