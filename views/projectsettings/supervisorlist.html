<div id="tab-pannel" class="panel-group" ng-init="timeSheetOnLoad()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<th>Requisition Number List</th>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="approver in approvers"
						ng-dblclick="approverslistpopup(approver)">
						<td>{{approver.userId}}</td>
						<td>{{approver.firstName}}</td>
						<td>{{approver.lastName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
