<div id="tab-pannel" class="normal-fnt box-border">
	<div class="panel-body11-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12" >
				<h5 class="text-center spacer2">
					<span class="underline">Normal Time Frame from Week
						Commencement Day</span>
				</h5>
				<div class="row spacer2">
					<div class="col-xs-12 col-sm-12 col-md-2"></div>
					<div class="col-xs-12 col-sm-12 col-md-3">Week Commencing Day</div>
					<div class="col-xs-12 col-sm-12 col-md-7">
						<select
							ng-options="week.code  for week in  weekDays track by week.code"
							ng-model="timesheet.pojTimeSheetWeekDtlTO.weekStartDay"></select>
					</div>
				</div>
				<div class="row spacer1">
					<div class="col-xs-12 col-sm-12 col-md-2"></div>
					<div class="col-xs-12 col-sm-12 col-md-3">Week Ending Day</div>
					<div class="col-xs-12 col-sm-12 col-md-7">
						<select
							ng-options="week.code  for week in  weekDays track by week.code"
							ng-model="timesheet.pojTimeSheetWeekDtlTO.weekEndDay"></select>
					</div>
				</div>
				<div class="row spacer1">
					<div class="col-xs-12 col-sm-12 col-md-2"></div>
					<div class="col-xs-12 col-sm-12 col-md-3 ">Type</div>
					<div class="col-xs-12 col-sm-12 col-md-3">Cut off Time in
						Days</div>
					<div class="col-xs-12 col-sm-12 col-md-3">Cut off Time(24h)</div>
				</div>
				<div class="row spacer1" ng-repeat="timesheet in projTimeSheetData">
					<div class="col-xs-12 col-sm-12 col-md-2"></div>
					<div class="col-xs-12 col-sm-12 col-md-3" >{{timesheet.type}}</div>
					<div class="col-xs-12 col-sm-12 col-md-3">
						<input class="input-size" type="text" ng-model="timesheet.cutOffDays">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 ">
						<input type="number" placeholder="hh" min=0 max=23
							style="width: 55px;" name="cutoffHours"
							ng-model="timesheet.cutOffHours" ng-required="true" /> <input
							type="number" min=0 max=59 placeholder="mm" style="width: 55px;"
							name="cutoffMinutes" ng-model="timesheet.cutOffMinutes" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Save" ng-click="saveProjTimeSheet()">
		</div>
	</div>
</div>
