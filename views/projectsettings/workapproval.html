<div id="tab-pannel" class="box-border text-black">
	<div class="panel-body11-1">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<h5 class="text-center spacer2">
					<span class="underline">Additional Time for a Selected Diary
						Effective from Approval Time</span>
				</h5>
				<div class="text-center spacer1 row">
					<div class="col-xs-1 col-sm-1 col-md-2"></div>
					<div class="col-xs-5 col-sm-5 col-md-4">
						<h5 class="spacer1">
							<span class="underline">Work Diary Selection</span>
						</h5>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-4">
						<h5 class="spacer1 text-right">
							<span class="underline">Grant Additional Time for Approval</span>
						</h5>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2"></div>
				</div>
			</div>
			<div class="row text-black spacer2">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer2">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">Work Diary
						Date :</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;" potdate-picker
							id="startDate" ng-model="workDiaryAppr.workDairyDate"
							ng-required="true" />
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer2">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" ng-model="workDiaryAppr.originalType"
							ng-click="workDiaryOriginalType(workDiaryAppr,projWorkDairys[0])" />Original
						Submission
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6  text-black spacer1">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">Crew Name
						:</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;"
							readonly="readonly"
							ng-model="workDiaryAppr.projWorkDairyCrewLabelKeyTO.code"
							ng-click="crewList(workDiaryAppr.projWorkDairyCrewLabelKeyTO)">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" ng-model="workDiaryAppr.internalType"
							ng-click="workDiaryInternalType(workDiaryAppr,projWorkDairys[1])" />Internal
						Approval
					</div>
				</div>
			</div>
			<div class="row text-black spacer1">
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-4 col-sm-4 col-md-3"></div>
					<div class="col-xs-4 col-sm-4 col-md-4 text-right">Supervisor
						Name :</div>
					<div class="col-xs-4 col-sm-4 col-md-4 input-width4">
						<input type="text" style="width: 105px !important;"
							readonly="readonly"
							ng-model="workDiaryAppr.projWorkDairyApprLabelKeyTO.code"
							ng-click="approversList(workDiaryAppr.projWorkDairyApprLabelKeyTO)">
					</div>
				</div>
				<div class="col-xs-6 col-sm6 col-md-6 text-black spacer1">
					<div class="col-xs-1 col-sm-1 col-md-1"></div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<input type="checkbox" ng-model="workDiaryAppr.externalType"
							ng-click="workDiaryExternalType(workDiaryAppr,projWorkDairys[2])" />External
						Approval
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Save" ng-click="saveWorkDairyApprs()">
		</div>
	</div>
</div>
