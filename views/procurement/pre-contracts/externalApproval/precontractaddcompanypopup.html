<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<th>Company List</th>
		</div>
		<div class="table-responsive panel-body12-2">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Select</th>
						<th>Company ID</th>
						<th>Company Name</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cmpObj in addcompanyData">
						<td><input type="checkbox" ng-model="cmpObj.select"
							ng-click="addCompanyRowSelect(cmpObj)" /></td>
						<td>{{cmpObj.cmpCode}}</td>
						<td>{{cmpObj.cmpName}}</td>

					</tr>
					<tr ng-show="addcompanyData.length <=0">
						<td colspan="3" style="color: red" class="text-center">No
							Companies are available</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="panel-footer">

			<div class="pull-right">

				<input type="button" class="btn btn-brown btn-sm"
					ng-click="addCompaniesToPrecontract()" value="Add">
			</div>

		</div>
	</div>
</div>
