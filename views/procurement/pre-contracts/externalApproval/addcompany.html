<div id="tab-pannel" ng-init="getPreContractCompanies()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Client List</h4>
			</div>

			<div class="panel-body12-2">
				<div class=" table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Select</th>
								<th>Company ID</th>
								<th>Company Name</th>
								<th>Upload Documents</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="cmp in precontractCmpData">
								<td><input type="checkbox" ng-model="cmp.select"
									ng-click="rowSelect(cmp)" /></td>
								<td>{{preContractCompanyMap[cmp.companyId].code}}</td>

								<td>{{preContractCompanyMap[cmp.companyId].name}}</td>
								<td><input type="file" ng-model="cmp.doc"
									placeholder="Documents"></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input type="button" class="btn btn-brown btn-sm"
						ng-click="addCompanyRows()" value="Add">
				</div>
				<div class="pull-right">
					<input type="button" class="btn btn-brown btn-sm"
						ng-click="deactivateCompanies()" value="Deactivate"> <input
						type="button" class="btn btn-brown btn-sm"
						ng-click="saveCompanies(2)" value="Save">
				</div>
			</div>
		</div>
	</div>

</div>
