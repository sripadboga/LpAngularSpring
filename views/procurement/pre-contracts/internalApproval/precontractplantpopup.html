<div id="tab-pannel" class="panel-group" ng-init="getProjPlantClasses()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Project Plant Classification</h4>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Plant Class ID</th>
						<th>Plant Class Code</th>
						<th>Unit Of Measure</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="projPlantClassTO in projPlantClassData"
						ng-dblclick="projPlantClassPopup(projPlantClassTO)">
						<!-- <tr ng-show="projPlantClassData.length <=0">
						<td colspan="3" style="color: red" class="text-center">No
							Records available</td>
					</tr> -->
						<td>{{projPlantClassTO.plantClassTO.code}}</td>
						<td>{{projPlantClassTO.plantClassTO.name}}</td>
						<td>{{projPlantClassTO.measureUnitTO.name}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
