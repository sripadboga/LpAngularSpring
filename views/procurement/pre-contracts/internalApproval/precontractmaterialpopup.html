<div id="tab-pannel" class="panel-group"
	ng-init="getProjMaterialClasses()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<th>Project Material Classification</th>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Material Class ID</th>
						<th>Material Class Code</th>
						<th>Unit Of Measure</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="projMaterialclassTO in projMaterialClassData"
						ng-dblclick="projMaterialClassPopup(projMaterialclassTO)">
						<td>{{projMaterialclassTO.code}}</td>
						<td>{{projMaterialclassTO.name}}</td>
						<td>{{projMaterialclassTO.measureUnitTO.name}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
