<div id="tab-pannel" class="panel-group"
	ng-controller="PreContractInternalController" ng-init="getWorkFlowstatus();">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Pre-Contracts</h4>
		</div>
		<div class="spacer2 panel-body1">
			<div class="pull-left left-padding">
			<input type="text" ng-model="searchProject.parentName"
				placeholder="EPS ID/EPS Name" ng-click="getUserProjects()">
			<input  type="text" ng-model="searchProject.projName"
				placeholder="Project ID/Project Name" ng-click="getUserProjects()">
			<select style="min-width: 130px;" id="contractStatus" name="contractStatus"
				ng-model="contractStatus"
				ng-options="contractStatus.desc for contractStatus in workflowStatusList track by contractStatus.desc"
				ng-required="true">
				<option value="">Select</option></select>
				</div>
			<div class="pull-right right-padding">
				<input type="button"
					ng-click="getInternalRequest(searchProject.projId)"
					class="btn bottomaligned btn-brown btn-sm" value="Search"
					ng-model="searchText"> <input type="reset"
					class="btn bottomaligned btn-brown btn-sm"
					ng-click="resetInternalRequest()" value="Reset">
			</div>
		</div>
			<div class="panel-body22">

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Select</th>
							<th>Contract ID</th>
							<th>Contract Description</th>
							<th>Contract Type</th>
							<th>Response Status</th>
							<th>Approve Details</th>
							<th>Documents</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="req in internalRequest"
							ng-click="viewPreconractDetails();">
							<td><input type="checkbox" ng-model="req.select"
								ng-click="rowSelect(req)" /></td>
							<td>{{req.code}} <fa name="pencil"
									ng-click="addInternalRequest('Edit',searchProject,req)" /></td>
							<td>{{req.desc}}</td>
							<td>{{req.preContractTypeTO.code}}</td>
							<td>{{req.workFlowStatusTO.desc}}</td>
							<td><span ng-click="getApprovelDetails(req.id)">view</span></td>
							<td>{{req.preContractDocsTO.name}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<!-- <div class="pull-left">
					<input class="btn bottomaligned btn-brown btn-sm" type="button"
						ng-click="deactivateInternalRequest(req)" value="Deactivate">
				</div> -->
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-Click="addInternalRequest('Add',searchProject,null)"
						value="Create">
				</div>
			</div>
		</div>
	</div>
