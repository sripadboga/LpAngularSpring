<div id="tab-pannel" class="panel-group" ng-init="getProjEmpClasses()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
				<h4 class="panel-title">Project Employee Classification</h4>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Employee Class ID</th>
						<th>Employee Class Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="empProjTO in projEmpClassData"
						ng-dblclick="projEmpClassPopup(empProjTO)">
					
						<td>{{empProjTO.empClassTO.code}}</td>
						<td>{{empProjTO.empClassTO.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
