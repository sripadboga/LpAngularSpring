<div id="tab-pannel" class="panel-group">
	<form name="taxcodeForm" validate>
		<div id="tab-pannel" class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title" ng-show="action =='Add'">Add Project</h4>
				<h4 class="panel-title" ng-show="action =='Edit'">Edit Project</h4>
			</div>

			<div id="tab-pannel" class="panel-body5 panel panel-default">
				<div class="table-responsive">

					<table class="table">
						<thead>
							<tr>
								<th ng-hide="action =='Edit'">Select</th>
								<th>Tax Code</th>
								<th>Description</th>
								<th>Applicable</th>
							</tr>

						</thead>
						<tbody>
							<tr ng-repeat="taxcode in taxcodeList">
								<td ng-hide="action =='Edit'"><input type="checkbox"
									ng-model="taxcode.selected" value="taxcode.id"
									ng-click="taxcodePopUpRowSelect(taxcode)"></td>


								<td><input type="text" ng-model="taxcode.code" name="code"
									placeholder="taxCode" pattern="^[a-zA-Z\d\s-_]+$" minlength="2"
									maxlength="20" ng-required="true" /> <span
									ng-show="taxcodeForm.code.$dirty && taxcodeForm.code.required">taxCode
										is mandatory</span> <span ng-show="taxcodeForm.code.$error.pattern">Enter
										correct taxCode</span><span
									ng-show="taxcodeForm.code.$error.minlength">To Short!</span></td>

								<td><input type="text" ng-model="taxcode.name" name="name"
									placeholder="description" pattern="^[a-zA-Z\d\s-_]+$"
									minlength="3" maxlength="50" ng-required="true" /> <span
									ng-show="taxcodeForm.name.$dirty && taxcodeForm.name.required">description
										is mandatory</span> <span ng-show="taxcodeForm.name.$error.pattern">Enter
										correct description</span> <span
									ng-show="taxcodeForm.name.$error.minlength">To Short!</span></td>

								<td><input type="text" ng-model="taxcode.taxType"
									name="taxStatus" placeholder="applicable"
									pattern="^[a-zA-Z\s]+$" ng-required="true" minlength="3"
									maxlength="20" /> <span
									ng-show="taxcodeForm.taxStatus.$dirty && taxcodeForm.taxStatus.required">applicable
										is mandatory</span> <span
									ng-show="taxcodeForm.taxStatus.$error.pattern">Enter
										Alphabets Only</span> <span
									ng-show="taxcodeForm.taxStatus.$error.minlength">To
										Short!</span></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input type="submit" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addTaxCodeRows()" value="Add" ng-show="action =='Add'" />
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="deleteProjRows()" value="Delete"
						ng-show="action =='Add'" />
				</div>
				<div class="pull-right">
					<input type="submit" class="btn bottomaligned btn-brown btn-sm"
						value="Save" ng-click="taxcodeForm.$valid && saveTaxCodes()" />
				</div>
			</div>
		</div>
	</form>
</div>
