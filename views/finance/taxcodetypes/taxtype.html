<div id="tab-pannel" ng-controller="TaxTypeController">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Tax Type - Codes</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">

					<input type="text" ng-model="countryProvisionObj.code" name="name"
						placeholder="country"
						ng-click="getCountryDetails(countryProvision)" readonly="readonly"
						ng-required="true" /> <select style="width: 154px;"
						ng-options="province.name  for province  in  provisions  track by province.name"
						ng-model="countryProvision.provisions" ng-required="true">
						<option value="">select</option>
					</select>
					
					<input type="text" ng-model="taxCountryProvisionTO.code"
						placeholder="Code" readonly="readonly" required="required">

				</div>
				<div class="pull-right right-padding">
					<input type="button" value="Search" ng-model="searchText"
						class="btn bottomaligned btn-brown btn-sm" /> <input type="reset"
						class="btn bottomaligned btn-brown btn-sm" ng-click="reset()"
						value="Reset" />
				</div>
			</div>
			<div class="panel-body22">
				<div id="tableHeight20"
					class="table-responsive panel-collapse collapse in">
					<table class="table table-striped" fixed-header>
						<thead id="tab-head">
							<tr>
								<th>Select</th>
								<th>Tax Type</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="taxTypeTO in taxTypeTOs">
								<td><input type="checkbox" ng-model="taxTypeTO.select"
									ng-click="rowSelect(taxTypeTO)"></td>
								<td ng-click="getTypeOfTax(taxTypeTO)">{{taxTypeTO.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addTaxType('Add')" value="Create">
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addTaxType('Edit')" value="Edit"> <input
						type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="deleteTaxType()" value="Deactivate">
				</div>
			</div>
			-->
		</div>
	</div>
</div>
