<div id="tab-pannel" ng-controller="PayDeductionController" ng-init="payDeductionSearch()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Pay Deduction Codes</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
				<select style="width: 154px;"
						ng-options="coun.code   for  coun  in  countries  track by  coun.code"
						ng-change="getCountryDetailsById(generalValues.countryTO.id);"
						ng-model="generalValues.countryTO" ng-required="true" placeholder = "Country">
						<option value = "">Country</option></select>
				<select style="width: 154px;"
						ng-options="province.name  for province  in  generalValues.countryTO.provisionTOs  track by province.name"
						ng-model="generalValues.countryTO.provisionTO" ng-required="true">
						<option value = "">Province</option></select>
				<span>Financial Year:From</span><input type="date" ng-model="payDeductionReq.from" placeholder="From Date"> 
				<span>To</span><input type="date" ng-model="payDeductionReq.to" placeholder="From Date"> 
				<span>Effective Date</span><input type="date" ng-model="payDeductionReq.date"> 
				<input class="input-size" type="text" ng-model="payDeductionReq.codeList" placeholder="Code List"> 
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="payDeductionSearch()" value="Search" class="btn bottomaligned btn-brown btn-sm" /> 
					<input type="reset" class="btn bottomaligned btn-brown btn-sm" ng-click="reset()" value="Reset" />
				</div>
			</div>
			<div class="panel-body22">
				<div id="tableHeight20" class="table-responsive panel-collapse collapse in">
					<table class="table table-striped" fixed-header>
						<thead id="tab-head">
							<tr>
								<th>Select</th>
								<th>Code</th>
								<th>Name</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="payDeduction in payDeductionCodes | orderBy:['code','desc'] ">
								<td>
									<input type="checkbox" ng-model="payDeduction.selected" ng-click="payDeductionRowSelect(payDeduction)">
								</td>
								<td>{{payDeduction.payDeductionMstrTO.code}}</td>
								<td>{{payDeduction.payDeductionMstrTO.name}}</td>
								<td>{{payDeduction.status | potstatusfilter:payDeduction.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="addPayDeduction('Add')" value="Create">
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="addPayDeduction('Edit')" value="Edit">
					<input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="deletePayDeduction()" value="Deactivate">
				 <input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="view()" value="View Past Records">
				</div>
			</div>
		</div>
	</div>
</div>
