<div id="tab-pannel" class="panel-group" ng-init="getCountryDetails()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<th>CountryList</th>
		</div>
		<div class="table-responsive panel-body9">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>

						<th>Code</th>
						<th>Name</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="detail in countryDetails"
						ng-click="projcountryPopUp(detail)">

						<td>{{detail.code}}</td>
						<td>{{detail.name}}</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
