<div id="tab-pannel" ng-controller="TaxCodeCountryController">
	<div class="panel-group panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Tax Code Country Provisions</h4>
		</div>

		<div class="panel-body1 spacer2">
			<div class="pull-left left-padding">

				<input type="text" ng-model="countryProvision.countryName"
					name="name" placeholder="country"
					ng-click="getCountryDetails(countryProvision)" readonly="readonly"
					ng-required="true" /> <select style="width: 154px;"
					ng-options="province.name  for province  in  provisions  track by province.name"
					ng-model="countryProvision.provisions" ng-required="true">
					<option value="">select</option>
				</select> <span>Financial Year:From</span><input type="text" id="fromDate"
					ng-model="countryProvision.fromDate" name="fromDate" potdate-picker
					placeholder="dd-mm-yyyy"> <span>To</span><input type="text"
					potdate-picker placeholder="dd-mm-yyyy" id="toDate"
					ng-model="countryProvision.toDate" name="toDate"
					ng-change='checkErr(taxcodeReq.fromDate,taxcodeReq.toDate)'><span>{{errMessage}}</span>
				<span>Effective Date</span><input type="text"
					placeholder="dd-mm-yyyy" potdate-picker id="effectiveDate"
					ng-model="countryProvision.effectiveDate">


			</div>
			<div class="pull-right right-padding">
				<input type="button" ng-click="getTaxDetails()"
					class="btn bottomaligned btn-brown btn-sm" value="Search"
					ng-model="searchText"> <input type="reset"
					class="btn bottomaligned btn-brown btn-sm"
					ng-click="resetTaxDetails()" value="Reset" />

			</div>
		</div>
		<div class="panel-body21 spacer1">

			<div class="panel-group">

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Select</th>
							<th>Tax Code</th>
							<th>Description</th>
							<th>Applicable</th>
							<th>Pay Period Cycle</th>
							<th>Due date</th>
						</tr>

					</thead>
					<tbody>
						<tr
							ng-repeat="taxcodes in taxCodeCountryProvisions | orderBy:['taxcodes.taxCodesTO.code'] ">

							<td><input type="checkbox" ng-model="tax.selected"
								ng-click="taxrowselect(tax)"></td>

							<td>{{taxcodes.taxCodesTO.code}}</td>
							<td>{{taxcodes.taxCodesTO.name}}</td>
							<td>{{taxcodes.taxApplciable}}</td>
							<td>{{taxcodes.periodCycle}}</td>
							<td>{{taxcodes.dueDate }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">

			<div class="pull-right">
			
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
					value="Create Country" ng-click="addCoutryProvisions('Add')">
				<input type="button" class="btn bottomaligned btn-brown btn-sm"
					value="Create" ng-click="addTax('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn bottomaligned btn-brown btn-sm"
					value="Edit" ng-click="addTax('Edit')">
			</div>

			<div class="pull-left">
				<input type="button" class="btn bottomaligned btn-brown btn-sm"
					value="Deactivate" ng-click="deteteTax('Deactivate')">
			</div>
		</div>
	</div>
</div>
