<div id="tab-pannel" ng-controller="CompanyTaxController" ng-init="getCompanyTax()">
	<div class="panel-group panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Company Tax</h4>
		</div>
		<div class="panel-body25 spacer1">
			
		<div class="panel-group">
		
		<table class="table table-striped table-bordered">
			<thead>
        	<tr>
        	    <th>Select</th>
        		<th colspan=2 class="vert-align">Annual Taxable Income Range</th>
        		<th class="vert-align">Fixed amount of Tax</th>
        		<th class="vert-align">variable Tax Rate in % over the lower range value</th>
        		<th class="vert-align">Notes</th>
        		
        		
        	</tr>
        	<tr>
        	    <th></th>
        		<th></th>
        	</tr>	
        	</thead>
        	<tbody>
        	<tr ng-repeat="company in companyTax">
			<td><input type="checkbox" ng-model="company.selected"
							ng-click="companytaxrowselect(company)"></td>
							
			    <td>{{company.annualMinTax}}</td>
			    <td>{{company.annualMaxTax}}</td>
				<td>{{company.fixedTax}}</td>
				<td>{{company.variableTax}}</td>
                <td>{{company.comments}}</td>
                </tr>
              </tbody>
        </table>
		</div>
		</div>
<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Create" ng-click="addCompanyTax('Add',null)">
		</div>
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Edit" ng-click="addCompanyTax('Edit',null)">
		</div>
	
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Deactivate" ng-click="deteteCompanyTax('Deactivate',null)">
		</div>
		
	</div>
	
</div>
			
	  </div>
