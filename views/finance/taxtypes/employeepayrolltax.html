<div id="tab-pannel" ng-controller="EmployeePayrollController" ng-init="getEmployeePayroll()">
	<div class="panel-group panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">EmployeePayroll</h4>
		</div>
		<div class="panel-body25 spacer1">
			
		<div class="panel-group">
		
		<table class="table table-striped table-bordered">
			<thead>
        	<tr>
        	<th>Select</th>
        		<th colspan=2 class="vert-align">Total Employee Wages and allowance for the year for the company</th>
        		<th class="vert-align">Fixed amount of Tax</th>
        		<th class="vert-align">variable Tax Rate in % over the lower range value</th>
        		<th class="vert-align">Notes</th>
        		
        		
        	</tr>
        	<tr>
        	    <th></th>
        		<th></th>
        	</tr>	
        	</thead>
        	<tbody>
        	<tr ng-repeat="emp in payrollTax">
				
				<td><input type="checkbox" ng-model="emp.select"
							ng-click="emptaxrowselect(emp)"></td>
							
				<td>{{emp.annualMinTax}}</td>
			    <td>{{emp.annualMaxTax}}</td>
				<td>{{emp.fixedTax}}</td>
				<td>{{emp.variableTax}}</td>
                <td>{{emp.comments}}</td>
                
              </tr>
              </tbody>
        </table>
		</div>
		</div>
<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Create" ng-click="addEmpPayrollTax('Add',null)">
		</div>
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Edit" ng-click="addEmpPayrollTax('Edit',null)">
		</div>
	
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Deactivate" ng-click="detetePayrollTax('Deactivate',null)">
		</div>
		
	</div>
	
</div>
			
	  </div>
