<div id="tab-pannel" ng-controller="MedicalTaxController" ng-init="getMedicalLeaveTax()">
	<div class="panel-group panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">MedicalTax</h4>
		</div>
		<div class="panel-body25 spacer1">
			
		<div class="panel-group">
		
		<table class="table table-striped table-bordered">
			<thead>
        	<tr>
        	<th>Select</th>
        		<th colspan=2 class="vert-align">Annual Taxable Income Range</th>
        		<th class="vert-align">Fixed amount of Tax</th>
        		<th class="vert-align">variable Tax Rate in % on annual taxable income</th>
        		<th class="vert-align">Notes</th>
        		
        		
        	</tr>
        	<tr>
        	    <th></th>
        		<th></th>
        	</tr>	
        	</thead>
        	<tbody>
        	<tr ng-repeat="medical in medicalTax">
				
				<td><input type="checkbox" ng-model="medical.select"
							ng-click="medicaltaxrowselect(medical)"></td>
							
			     <td>{{medical.annualMinTax}}</td>
			     <td>{{medical.annualMaxTax}}</td>
				<td>{{medical.fixedTax}}</td>
				<td>{{medical.variableTax}}</td>
                <td>{{medical.comments}}</td>
                
              </tr>
              </tbody>
        </table>
		</div>
		</div>
<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Create" ng-click="addMedicalTax('Add',null)">
		</div>
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Edit" ng-click="addMedicalTax('Edit',null)">
		</div>
	
		<div class="pull-left">
			<input type="button" class="btn bottomaligned btn-brown btn-sm"
				value="Deactivate" ng-click="deteteMedicalTax('Deactivate',null)">
		</div>
		
	</div>
	
</div>
			
	  </div>
