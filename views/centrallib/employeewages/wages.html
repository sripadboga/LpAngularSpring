<div id="tab-pannel" ng-controller="WageController" ng-init="wagesSearch()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Employee Wages</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
					<input type="text" ng-model="wagesReq.empWageCode" placeholder="Wage FactorCode" /> 
					<input type="text" ng-model="wagesReq.empWageName" placeholder="Wage FactorName" />
					<select ng-model="wagesReq.status">
						<option value="0" label="Select Status" class="statusSelect" selected="selected"></option>
						<option value="1">Active</option>
						<option value="2">InActive</option>
					</select>
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="wagesSearch()" class="btn  btn-brown btn-sm" value="Search" />
					 <input type="reset" class="btn  btn-brown btn-sm" ng-click="reset()" value="Reset" />
				</div>
			</div>
			<div class="panel-body22">
				<div  id="tableHeight20-2" class="table-responsive  panel-collapse collapse in">
					<table  class="table table-striped" fixed-header>
						<thead id="tab-head">
							<tr>
								<th>Select</th>
								<th>Wage FactorCode</th>
								<th>Wage FactorName</th>
								<th>Wage Factor</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="wage in wages | orderBy:['code','name'] ">
								<td><input type="checkbox" value="id"
									ng-model="wage.selected" ng-click="rowSelect(wage)"></td>
								<td>{{wage.code}}</td>
								<td>{{wage.name}}</td>
								<td>{{wage.wageFactor}}</td>
								<td>{{wage.status | potstatusfilter :wage.status }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" ng-click="addWages('Add')" class="btn  btn-brown btn-sm" value="Create" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPWGEFCTR_ADD'] && activeFlag==1" />
				</div>
				<div class="pull-left">
					<input type="button" ng-click="addWages('Edit')" value="Edit" class="btn  btn-brown btn-sm" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPWGEFCTR_ADD'] && activeFlag==1" /> 
						<input type="button" ng-click="deleteEmpWages()" class="btn  btn-brown btn-sm" value="Deactivate"    ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPWGEFCTR_DELETE'] && activeFlag==1"/>
						<input type="button" ng-click="activeEmpWages()" class="btn  btn-brown btn-sm" value="Activate"   ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPWGEFCTR_DELETE'] && activeFlag==2" />
				</div>
			</div>
		</div>
	</div>
</div>
