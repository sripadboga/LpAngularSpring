<div id="tab-pannel" ng-controller="PlantClassController" ng-init="plantSearch()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Plant Classification</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
					<input type="text" ng-model="plantReq.plantCode" pattern="^[a-z A-Z\s]+$" placeholder="Plant Resource Code">
					<input type="text" ng-model="plantReq.plantName" pattern="^[a-z A-Z\s]+$" placeholder="Plant Resource Name">
					<select ng-model="plantReq.status">
						<option value="0" label="Select Status" class="statusSelect" selected="selected"></option>
						<option value="1">Active</option>
						<option value="2">InActive</option>
					</select>
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="plantSearch()" class="btn bottomaligned btn-brown btn-sm" value="Search" /> 
					<input type="reset" class="btn bottomaligned btn-brown btn-sm" ng-click="reset()" value="Reset">
				</div>
			</div>
			<div class="panel-body22">
				<div id="tableHeight20-2" class="table-responsive panel-collapse collapse in">
					<table class="table table-striped" fixed-header>
						<thead id="tab-head">
						<tr>
							<th>Select</th>
							<th>Plant Resource Code</th>
							<th>Plant Resource Name</th>
							<th>Unit Of Measures</th>
							<th>Status</th>
						</tr>
						</thead>
						<tbody>
							<tr ng-repeat="central in plantClassification ">
								<td><input type="checkbox" ng-model="central.selected"
									ng-click="rowSelect(central)"></td>
								<td>{{central.code }}</td>
								<td>{{central.name }}</td>
								<td>{{central.measureUnitTO.name }}</td>
								<td>{{central.status | potstatusfilter :central.status }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" ng-click="plantUnits('Add')" value="Create" class="btn bottomaligned btn-brown btn-sm"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTCLSFY_ADD'] && activeFlag==1" />
				</div> 
				<div class="pull-left">
				  <input type="button" ng-click="plantUnits('Edit')" value="Edit" class="btn bottomaligned btn-brown btn-sm"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTCLSFY_ADD'] && activeFlag==1"  />
				  <input type="button" ng-click="deletePlantClasses()" value="Deactivate" class="btn bottomaligned btn-brown btn-sm"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTCLSFY_DELETE'] && activeFlag==1" />
				    <input type="button" ng-click="activePlantClasses()" value="Activate" class="btn bottomaligned btn-brown btn-sm"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTCLSFY_DELETE'] && activeFlag==2"/>
				</div>
			</div>
		</div>
	</div>
</div>
