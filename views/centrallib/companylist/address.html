<div id="tab-pannel" class="panel-group">
	<div id='views/companylist/address.html'>
		<form>
			<div class="table-responsive panel-body10">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Select</th>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>Pin Code</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="addrVar  in address">
							<td><input type="checkbox" ng-model="addrVar.selected" ng-click="addressRowSelect(addrVar)" /></td>
							<td>{{addrVar.address}}</td>
							<td>{{addrVar.city}}</td>
							<td>{{addrVar.state}}</td>
							<td>{{addrVar.pincode}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="addAddress('Add')" value="Create"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_ADD']"   /> 
				</div>
				<div class="pull-left">
					 <input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="addAddress('Edit')" value="Edit"   ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_ADD']"  />
					 <input type="button" class="btn bottomaligned btn-brown btn-sm"ng-click="deleteAddress()" value="Deactivate"   ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_DELETE']" />
				</div>
			</div>
		</form>
	</div>
</div>
