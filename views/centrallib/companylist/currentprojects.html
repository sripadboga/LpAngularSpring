<div id="tab-pannel" class="panel-group">
	<div id='views/companylist/currentprojects.html'>
		<form id="currentProjects">
			<div class="table-responsive panel-body10">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Select</th>
							<th>Project ID</th>
							<th>Project Name</th>
							<!-- <th>Purchase ID</th> -->
						<!-- 	<th>Purchase Name</th> -->
							<th>Contract Value</th>
							<th>Contract Start Date</th>
							<th>Expected Contract Finish Date</th>
							<th>Performance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="current in currentProjs">
							<td><input type="checkbox" ng-model="current.selected"
								ng-click="currentProjRowSelect(current)" /></td>
							<td>{{current.projId}}</td>
							<td>{{current.projName}}</td>
						<!-- <td>{{current.purchaseId}}</td>  -->
							<!-- <td>{{current.purchaseName}}</td> -->
							<td>{{current.contractValue}}</td>
							<td>{{current.startDate | date : 'yyyy-mm-dd'}}</td>
							<td>{{current.finishDate | date : 'yyyy-mm-dd'}}</td>
							<td>{{current.performance}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addProjs('Add')" value="Create"    ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_ADD']"  />
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addProjs('Edit')" value="Edit"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_ADD']"   /> 
						<input   type="button"  value="Move To Closed" class="btn bottomaligned btn-brown btn-sm" ng-click="moveToClosedProj()"   ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_DELETE']"   /> 
						<input type="button" class="btn bottomaligned btn-brown btn-sm"  ng-click="deleteCompanyCurrentProjs()" value="Deactivate"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_CMPLIST_DELETE']"  />
				</div>
			</div>
		</form>
	</div>
</div>
