<div id="tab-pannel" class="panel-group">
	<div id='views/companylist/closedprojects.html'>
		<form id="closedProjProjects">
			<div class="table-responsive panel-body12">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<!-- 	<th>select</th> -->
							<th>Project ID</th>
							<th>Project Name</th>
						<!-- 	<th>Purchase ID</th> -->
						<!-- 	<th>Purchase Name</th> -->
							<th>Contract Value</th>
							<th>Contract Start Date</th>
							<th>Contract Finish Date</th>
							<th>Overall Performance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="closedProj  in closedProjs">
							<!-- <td><input type="checkbox" ng-model="closedProj.selected"
							ng-click="closedProjRowSelect(addr)" /></td> -->
							<td>{{closedProj.projId}}</td>
							<td>{{closedProj.projName}}</td>
							<!-- <td>{{closedProj.purchaseId}}</td> -->
						<!-- 	<td>{{closedProj.purchaseName}}</td> -->
							<td>{{closedProj.contractValue}}</td>
							<td>{{closedProj.startDate | date }}</td>
							<td>{{closedProj.finishDate| date }}</td>
							<td>{{closedProj.performance}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
