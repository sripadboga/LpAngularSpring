<div id="tab-pannel" class="panel-group">
	<form name="addressForm" validate>
		<div id="tab-pannel" class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title" ng-show="action =='Add'">AddAddress</h4>
				<h4 class="panel-title" ng-show="action =='Edit'">Edit Address</h4>
			</div>
			<div id="tab-pannel" class="panel-body5 panel panel-default">
					<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th ng-hide="action =='Edit'">Select</th>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>Pin code</th>
						</tr>
					</thead>
					<tr ng-repeat="address in addressList">
						<td ng-hide="action =='Edit'">
						<input type="checkbox" ng-model="address.selected" ng-click="addressPopUpRowSelect(address)"></td>
						
						<td><ng-form name="addrForm"> <input type="text" ng-model="address.address" name="addre" ng-pattern="/^(?!\s)(?!.*\s$)(?=.*[A-Za-z0-9])[A-Za-z0-9-,/&\s]{5,50}$/" minlength=3 maxlength=50 placeholder="Address"ng-required="true" /> 
						<span ng-show="addrForm.addre.$dirty && addrForm1.addre.$error.required"> Address  is mandatory</span> 
						<span ng-show="addrForm.addre.$error.pattern">Enter correct Address</span>
						 <span ng-show="addrForm.addre.$error.minlength">To Short!</span></ng-form></td>

						<td ng-form name="cityForm">
						<input type="text" ng-model="address.city" name="city" ng-trim="false" placeholder="City" ng-pattern="/^(?!\s)(?!.*\s$)(?=.*[A-Za-z])[A-Za-z\s]{3,50}$/" minlength=3 maxlength=50 ng-required="true" />
						 <span ng-show="cityForm.city.$dirty && cityForm.city.$error.required">City is mandatory</span>
						  <span ng-show="cityForm.city.$error.pattern">Enter correct City</span> 
						  <span ng-show="cityForm.city.$error.minlength">To Short!</span>
						</td>
						
						<td ng-form="stateForm">
						<input type="text" ng-model="address.state" name="state" ng-trim="false" placeholder="State" ng-pattern="/^(?!\s)(?!.*\s$)(?=.*[A-Za-z])[A-Za-z\s]{3,50}$/" minlength=3 maxlength=50 ng-required="true" />
						 <span ng-show="stateForm.state.$dirty && stateForm.state.$error.required">State is mandatory</span>
						  <span ng-show="stateForm.state.$error.pattern">Enter correct State</span>
						   <span ng-show="stateForm.state.$error.minlength">To Short!</span>
						</td>
						
						<td ng-form="pcForm">
						<input type="text" ng-model="address.pincode" name="pinCode" ng-trim="false" placeholder="Pin Code"  ng-pattern="/^(?!\s)(?!.*\s$)(?=.*[0-9])[0-9-]{5,}$/" minlength=3 maxlength=20 ng-required="true" />
						 <span ng-show="pcForm.pinCode.$dirty && PCForm.pinCode.$error.required">Pin code is mandatory</span>
						  <span ng-show="pcForm.pinCode.$error.pattern">Enter correct Pin code</span>
						   <span  ng-show="pcForm.pinCode.$error.minlength">To Short!</span>
						</td>
					</tr>
				</table>
			</div>
			<div class="panel-footer">
			<div class="pull-left">
		 <input type="submit" class="btn bottomaligned btn-brown btn-sm" ng-click="addressForm.$valid && addRows()" value="Add" ng-show="action =='Add'" />
                <input type="button" class="btn bottomaligned btn-brown btn-sm" ng-click="deleteAddressRows()" value="Delete" ng-show="action =='Add'" />
                </div>
<div class="pull-right">
 <input type="submit" class="btn bottomaligned btn-brown btn-sm" value="Save" ng-click="addressForm.$valid && saveAddress()"   />
 </div>
 </div>
 </div>
	</form>
</div>
