<div id="tab-pannel" ng-controller="EmpClassController" ng-init="empSearch()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Employee Classification</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
					<input type="text" ng-model="empReq.empCode" placeholder="Employee Classification Code"> 
					<input type="text" ng-model="empReq.empName" placeholder="Employee Classification Name"> 
					<select ng-model="empReq.status">
						<option value="0" label="Select Status" class="statusSelect" selected="selected"></option>
						<option value="1">Active</option>
						<option value="2">InActive</option>
					</select>
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="empSearch()" class="btn bottomaligned btn-brown btn-sm" value="Search" /> 
						<input type="reset" class="btn bottomaligned btn-brown btn-sm" ng-click="reset()" value="Reset" />
				</div>
			</div>
			<div class="panel-body22">
				<div  id="tableHeight20-2" class="table-responsive  panel-collapse collapse in">
					<table class="table table-striped" fixed-header>
						<thead id="tab-head">
							<th>Select</th>
							<th>Employee Classification Code</th>
							<th>Employee Classification Name</th>
							<th>Status</th>
						</thead>
						<tbody>
							<tr
								ng-repeat="employees in employeesClassification | orderBy:['code','name'] ">
								<td><input type="checkbox" ng-model="employees.selected"
									ng-click="rowSelect(employees)"></td>
								<td>{{employees.code }}</td>
								<td>{{employees.name }}</td>
								<td>{{employees.status | potstatusfilter :employees.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" ng-click="employeesCls('Add')" class="btn btn-brown btn-sm" value="Create" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPCLSFY_ADD'] && activeFlag==1" />
				</div>
				<div class="pull-left">
				     <input type="button" ng-click="employeesCls('Edit')" class="btn bottomaligned btn-brown btn-sm" value="Edit" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPCLSFY_ADD'] && activeFlag==1" />
					 <input  type="button" ng-click="deleteEmpClasses()" class="btn btn-brown btn-sm" value="Deactivate"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPCLSFY_DELETE'] && activeFlag==1" />
					  <input  type="button" ng-click="activeEmpClasses()" class="btn btn-brown btn-sm" value="Activate"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_EMPCLSFY_DELETE'] && activeFlag==2" />
				</div>
			</div>
		</div>
	</div>
</div>
