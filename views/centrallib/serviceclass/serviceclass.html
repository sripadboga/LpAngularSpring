<div id="tab-pannel" ng-controller="ServiceClassController" ng-init="serviceClsSearch()">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Service Classification</h4>
			</div>
			<div class="panel-body1 spacer2">
				<div class="pull-left left-padding">
					<input type="text" ng-model="serviceReq.serviceCode" placeholder="Service Classification ID" /> 
					<input type="text" ng-model="serviceReq.serviceName" placeholder="Service Classification Name" />
					 <select ng-model="serviceReq.status">
						<option value="0" label="Select Status" class="statusSelect"selected="selected"></option>
						<option value="1">Active</option>
						<option value="2">InActive</option>
					</select>
				</div>
				<div class="pull-right right-padding">
					<input type="button" ng-click="serviceClsSearch()" value="Search" class="btn btn-brown btn-sm" />
					 <input type="reset" class="btn btn-brown btn-sm" ng-click="reset()" value="Reset" />
				</div>
			</div>
			<div class="panel-body22">
				<div id="tableHeight20-2" class="table-responsive panel-collapse collapse in">
					<table class="table table-striped" fixed-header>
						<thead>
							<tr>
								<th>Select</th>
								<th>Service Classification ID</th>
								<th>Service Classification Name</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="classification in serviceclassifications | orderBy:['code','name'] ">
								<td><input type="checkbox"
									ng-model="classification.selected"
									ng-click="rowSelect(classification)"></td>
								<td>{{classification.code}}</td>
								<td>{{classification.name}}</td>
								<td>{{classification.status | potstatusfilter:classification.status }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" ng-click="addClassService('Add')" class="btn btn-brown btn-sm" value="Create" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_SERVCECLSFY_ADD'] && activeFlag==1" />
				</div>
				<div class="pull-left">
					  <input type="button" ng-click="addClassService('Edit')" value="Edit" class="btn btn-brown btn-sm" ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_SERVCECLSFY_ADD'] && activeFlag==1"  />
					  <input type="button" ng-click="deleteServiceClasses()" value="Deactivate" class="btn btn-brown btn-sm"   ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_SERVCECLSFY_DELETE'] && activeFlag==1"/>
					  					  <input type="button" ng-click="activeServiceClasses()" value="Activate" class="btn btn-brown btn-sm"  ng-show="account.appCodeTemplate['ENTRPRSE_CENTLIB_SERVCECLSFY_DELETE'] && activeFlag==2" />
					  
				</div>
			</div>
		</div>
	</div>
</div>
